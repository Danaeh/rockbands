<aside

[imagecommentary]="'Imagen de Los Rolling Stones'"
[Biography]="'The Rolling Stones es una banda británica de rock originaria de
Londres. Se fundó en abril de 1962​ por Brian Jones, Mick Jagger,
Keith Richards, Bill Wyman, Ian Stewart y Charlie Watts.​ B.Jones fue
despedido en junio de 1969, falleciendo tres semanas después, siendo reemplazado
por Mick Taylor, que dejaría el grupo en 1975 y sería a su vez
reemplazado por Ron Wood. Con el retiro de Bill Wyman en 1993 se incluyó al bajista
Darryl Jones aunque no es miembro oficial.

Son considerados como una de las más influyentes bandas de toda la historia
del rock, fué la agrupación que sentó las bases del rock contemporáneo
Contó desde sus inicios con el favor de la crítica, algunos de sus materiales
están considerados entre los mejores de todos los tiempos entre ellos destacan
Beggars Banquet (1968), Let It Bleed (1969), Sticky Fingers (1971) y quizá su
mejor obra, Exile on Main St. (1972)
'"
